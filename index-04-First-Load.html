<!doctype html>
<html class="no-js" lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>My First Progressive Web App</title>
  <meta name="description" content="My First Progressive Web App">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/vendor/material.min.css">
  <link rel="stylesheet" href="css/vendor/material.green-light_green.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/main.css">

  <style>
    .center {
      text-align: center;
      padding: 10px;
    }

    .mdl-card {
      cursor: pointer;
      color: #fff;
      height: 250px;
      background-size: cover;
    }

    .mdl-card__title-text {
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }
  </style>

</head>

<body>

<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade

<![endif]-->


<!-- My First Progressive App -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">


  <header class="mdl-layout__header">

    <div class="mdl-layout__header-row">

      <span class="mdl-layout-title">Car Deals</span>

      <div class="mdl-layout-spacer"></div>

      <nav class="mdl-navigation">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
          Refresh
        </button>
      </nav>
    </div>
  </header>


  <main class="mdl-layout__content">

    <div id="first-load" class="center">

      <svg fill="#f44336" height="300" viewBox="0 0 24 24" width="300" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
      <p>Parking your car deals</p>

    </div>


    <div class="mdl-grid">

      <!--Dynamic Data Here-->

    </div>

    <div class="center">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
        Show More
      </button>
    </div>

  </main>


</div>


<!-- My Car Card Template -->
<script id="car-card" type="text/template">

  <!--Info about Card Component: https://getmdl.io/components/#cards-section-->
  <div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--6dp" style="background-image: url('{{image}}')">

    <div class="mdl-card__title">
            <span class="mdl-card__title-text">
                {{title}} (${{price}})
            </span>
    </div>

  </div>

</script>


<!-- Footer Scripts -->
<script src="js/vendor/modernizr-3.5.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
<script src="js/plugins.js"></script>
<script src="js/vendor/material.min.js"></script>
<script src="js/vendor/es6-promise.min.js"></script>
<script src="js/vendor/fetch.js"></script>
<script src="js/vendor/system.js"></script>
<script>
  System.import('./js/app.js')
</script>

</body>

</html>
